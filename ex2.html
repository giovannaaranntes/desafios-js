    <main>
        <div class="conteudo">
            <h2>Descubra quantas vezes a música mais tocada foi ouvida</h2>
            
            <form id="form">
                <label for="n">Quantidade de músicas (N):</label>
                <input type="number" id="n" min="1" max="100" required>

                <label for="valores">Informe quantas vezes cada música foi tocada (separe com espaços):</label>
                <input type="text" id="valores" placeholder="Ex: 20 35 42 17 42" required>

                <button type="submit">Calcular</button>
            </form>

            <div id="resultado"></div>
        </div>
    </main>
